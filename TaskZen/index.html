<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskZen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section> <div id="header">
        <h1>TaskZen</h1>
    <div class="Circle">
        <img src="https://images.unsplash.com/photo-1651055693398-0d66969cf759?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", alt="image">
    </div>
    <div class="p1"> <p>Organize</p></div>
        <div class="p2"><p>Your Day...</p></div>
        </div>
        <div class="taskbox">
            <table class="task-table">
  <thead>
    <tr>
      <th>Task Title</th>
      <th>Priority</th>
      <th>Update</th>
      <th>Done</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Finish UI design</td>
      <td class="urgent">Urgent</td>
      <td><button>Done</button></td>
      <td><input type="checkbox"></td>
    </tr>
        <tr>
          <td>Bring grocery</td>
          <td class="important">Important</td>
          <td><button>Not Done</button></td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>
          <td>Play Happy nation song</td>
          <td class="urgent">Normal</td>
          <td><button>Not Done</button></td>
          <td><input type="checkbox"></td>
        </tr>
        </tbody>
        </table>
        </div>
    </section>
</body>
</html>
